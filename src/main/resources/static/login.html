<!DOCTYPE html>
<html>
<head>
<title>Listagem de Pássaros</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="login.js"></script>
</head>
<body>
	<!-- Pills navs -->
	<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
		<li class="nav-item" role="presentation"><a
			class="nav-link active" id="tab-login" data-mdb-toggle="pill"
			href="#pills-login" role="tab" aria-controls="pills-login"
			aria-selected="true">Login</a></li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane fade show active" id="pills-login"
			role="tabpanel" aria-labelledby="tab-login">
			<form id="login_form">
				<!-- Email input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="loginName">Usuário</label> <input
						type="email" id="loginName" class="form-control" />
				</div>

				<!-- Password input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="loginPassword">Senha</label> <input
						type="password" id="loginPassword" class="form-control" />
				</div>
				<button type="submit" class="btn btn-primary btn-block mb-4" >Entrar
				</button>
			</form>
		</div>
	</div>
<body>
</html>
